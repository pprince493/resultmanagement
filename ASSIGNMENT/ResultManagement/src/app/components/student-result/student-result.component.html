<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="card ">
        <div class="card-header text-end">
            <h5 class="card-title text-center">
                Result Management System
                <div class="text-end">
                    <a href=" " class="btn btn-primary">Logout</a>
                </div>
            </h5>
        </div>
    </div>
    <br>
    <h4>
        <a href="/student" class="btn btn-primary">Back</a>
    </h4>
    <div class="card-body">
        <h4 class="card-title text-center"> Result</h4>
    </div>
    <div *ngFor="let student of students">
        <div style="margin-left: 25%;">
            <div class="mb-3 row">
                <label for="rollNo" class="col-sm-2 col-form-label">Roll No : </label>
                <div class="col-sm-4">
                    {{student.rollNo}}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name : </label>
                <div class="col-sm-4">
                    {{student.name}}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="dateOfBirth" class="col-sm-2 col-form-label">Date Of Birth : </label>
                <div class="col-sm-4">
                    {{student.dateOfBirth}}
                </div>
            </div>

            <div class="mb-3 row">
                <label for="dateOfBirth" class="col-sm-2 col-form-label">Score : </label>
                <div class="col-sm-4">
                    {{student.score}}
                </div>
            </div>

        </div>
    </div>

</body>

</html>
