<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="card ">
        <div class="card-header text-end">
            <h5 class="card-title text-center">
                Result Management System &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="text-end">
                    <a href=" " class="btn btn-primary">Logout</a>

                </div>
            </h5>
        </div>
    </div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
            <h4 class="card-title text-center">Find Result</h4>
        </div>
        <div style="margin-left: 25%;">

            <div class="form-group">
                <div class="mb-3 row">
                    <label for="rollNo" class="col-sm-2 col-form-label">Roll No</label>
                    <div class="col-sm-4">
                        <input type="number" formControlName="rollNo" id="rollNo" class="form-control" name="rollNo" [ngClass]="{ 'is-invalid': submitted && f['rollNo'].errors }">
                        <div *ngIf="submitted && f['rollNo'].errors" class="invalid-feedback">
                            <div *ngIf="f['rollNo'].errors['required']">Roll No is required</div>
                            <div *ngIf="f['rollNo'].errors['min']">Roll Number must greater than 1</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" formControlName="name" id="name" class="form-control" name="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name'].errors['required']">Name is required</div>
                            <div *ngIf="f['name'].errors['minlength']">Name must be at least 4 characters</div>
                            <div *ngIf="f['name'].errors['maxlength']">Name must be more than 15 characters</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div style="margin-left: 20px; padding: 15px;">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp; &nbsp;
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </div>

    </form>
