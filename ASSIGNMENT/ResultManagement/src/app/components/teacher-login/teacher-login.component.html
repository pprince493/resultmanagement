<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2 class="text-left">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


            <div class="form-group">
                <br> Username : <input type="text" formControlName="userName" class="form-control" name="userName" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
                <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors['required']">UserName is required</div>
                    <div *ngIf="f['userName'].errors['minlength']">UserName must be at least 4 characters</div>
                    <div *ngIf="f['userName'].errors['maxlength']">UserName must be more than 15 characters</div>
                </div>
                <br>

                <br> Password : <input type="password" formControlName="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"><br>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 4 characters</div>
                    <div *ngIf="f['password'].errors['maxlength']">Password must be more than 15 characters</div>
                </div>
                <br> <button type="submit" class="pull-right">Login</button>
            </div>
        </form>
